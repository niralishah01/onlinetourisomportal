<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <center>
        <div id=reg style="background-color: bisque;">
            <br/>
            <h1>Registration</h1>
            <form action="#" method="POST">
                <br/>Name:<input type="text" name="name" required><br/>
                <br/>City:<input type="text" name="ct" required><br/>
                <br/>Email:<input type="email" name="eid" required><br/>
                <br/>Mobile no:<input type="number" name="phone" required><br/>
                <br/>Username:<input type="text" name="usr" required><br/>
                <br/>Password:<input type="password" name="passwd" required><br/>
                <br/>ReEnter Password:<input type="password" name="repasswd" required/><br/>
                <br/><input type="button" value="submit"/><br/>
            </form> 
        </div>
        </center>
