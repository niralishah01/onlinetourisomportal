<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/register.css"/>
        <script type="text/javascript" src="js/ex2.js"></script>
    </head>
    <body>
        <center>
        <div class="reg">
            <form action="">
            <button class="btn" type="submit">Home</button>
            </form>
            <h1>Registration</h1>
            <form action="home.html" method="POST" id="form1">
                <label for="name">Name:</label><br/>
                <input type="text" id="name" name="name" placeholder="your name" required><br/>
                <label for="city">City:</label><br/>
                <input type="text" id="city" name="ct" placeholder="your city" required><br/>
                <label for="eid">Email:</label><br/>
                <input type="email" id="eid" name="eid" placeholder="your email ID" required><br/>
                <label for="phone">Mobile no:</label><br/>
                <input type="text" id="phone" name="phone" placeholder="10-digit mobile no" required><br/>
                <label for="usr">User:</label><br/>
                <input type="text" id="usr" name="usr" placeholder="8 alphanumeric characters" required><br/>
                <label for="passwd">Password:</label><br/>
                <input type="password" id="passwd" name="passwd" placeholder="7 to 15 characters" required><br/>
                <label for="repasswd">ReEnter Password:</label><br/>
                <input type="password" id="repasswd" name="repasswd" required/><br/>
                <input type="button" class="button" value="submit" onclick="details()"/><br/>
            </form>
            <br/>
            <center>Already registered?? click below to login</center>
            <form action="index.html">
            <button class="btn" type="submit">Sign In</button>
            </form> 
        </div>
        <script type="text/javascript" src="js/ex2.js"></script>
        </center>
    </body>
</html>
