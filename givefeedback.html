<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/nav.css"/>
    </head>
    <body>
        <fieldset>
            <marquee><h1>Welcome to Tourism Portal!!!</h1></marquee>
            <nav class="topnav">
                <a href="home.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="viewreviews.html">Feedback</a>
                <a href="aboutus.html">About Us</a>
                <a href="index.html" style="float: right;">Sign-In</a>
                <a href="register.html" style="float: right;">Sign-Up</a>
            </nav>
        </fieldset>
        <div id="top">
        <img src="images/th.jpg" width="100%" height="300px">
        </div>
        <section class="form">
            <p>Your feedback is precious for us.Please share your experience with our site
                through feedback which is helpful for other users.
            </p>
            <h2>Feedback Form</h2>
            <form action="userhome.html" method="POST">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname"/><br/>
                <label for="place">Place</label>
                <input type="text" id="place" name="place"/><br/>
                <label for="review">Review</label>
                <input type="text" id="review" name="review"/><br/>
                <label for="rating">Rating</label>
                <input type="number" min="1" max="5" id="rating" name="rating"/><br/>
                <input type="submit" value="submit feedback"/>
            </form>
        </section>
    </body>
</html>
